syntax = "proto3";

option java_multiple_files=false;
option java_package="com.amrtm.microservice.store.grpc.server";

package grpc;

service ProductPartialUpdate {
  rpc General (GeneralProducer) returns (Consumer);
  rpc Score (ScoreProducer) returns (Consumer);
}

message GeneralProducer {
  uint32 id = 1;
  uint32 stock = 2;
}

message ScoreProducer {
  uint32 id = 1;
  uint32 score = 2;
}

message Consumer {
  uint32 id = 1;
  bool success = 2;
  string message = 3;
}